<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    {{cookieUserName}}

    <a href="/users-list">用户列表</a>
    {% if !cookieUserName %}
        <a href="/login">登录</a>
        <a href="/reg">注册</a>

    {% elseif cookieUserName %}
        <a href="javascript:;" id="exit">退出</a>
        <h2>留言板</h2>
        <textarea id="message" cols="30" rows="5" placeholder="请输入内容"></textarea><br/>
        <input type="button" value="提交" id="send" />
        <hr />

        <ul>
            {% for item in messages %}
                <li>
                    <h5>{{item.userName}}，说：</h5>
                    <p style="background: gray;">
                        {{item.message}}
                    </p>
                    <div style="font-size:12px;">
                        留言时间：{{item.date}}
                        {% if cookieUserName === item.userName %}
                            <a href="javascript:;" data-id={{item.id}} class="deleteMessage">删除</a>
                            <a href="javascript:;" class="edtorMessage">编辑</a>
                            <div style="display:none;" class="edtor">
                                <textarea cols="30" rows="5" value={{item.message}}>{{item.message}}</textarea><br/>
                                <input type="button" class="edtorSend" data-id={{item.id}} value="提交" />
                            </div>
                        {% endif %}

                    </div>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    {% endif %}


    <script>
        //请求ajax退出
        $("#exit").click(function(){
            $.ajax({
                url:"/api/exit",
                success: function(data){
                    console.log(data);
                    if( data.status === 0 ){
                        window.location.href = "/"
                    }else{
                        console.log(data.message);
                    }
                },
                error:function(){

                }
            })
        });
        //请求ajax发送留言
        $("#send").click(function(){
            var msg = {
                content:$("#message").val()
            }
            $.ajax({
                url:"/api/message",
                data:msg,
                method:"post",
                success: function(data){
                    console.log(data);
                    if( data.status === 0 ){
                        window.location.href = "/"
                    }else{
                        console.log(data.message);
                    }
                },
                error:function(){

                }
            })
        })
        //请求ajax删除留言
        $(".deleteMessage").on("click",function(){
            var id = $(this).attr("data-id");
            $.ajax({
                url:"/api/deleteById",
                data:{id:id},
                success:function(data){
                    console.log(data);
                    if(data.status === 0){
                        window.location.href = '/';
                    }else{
                        console.log(data);
                    }
                },
                error:function(data){
                    console.log(data);
                }
            });
        });
        //显示更新的输入框
        $(".edtorMessage").on("click",function(){
            $(this).next(".edtor").show()
        })
        //请求ajax,更新留言内容
        $(".edtorSend").click(function(){
            var prevVal = $(this).prev().text();

            $.ajax({
                url:"/api/updataMessage",
                method:"post",
                data:{
                    id:$(this).attr("data-id"),
                    content:prevVal
                },
                success:function(data){
                    if( data.status === 0){
                       // window.location.href = '/';
                    }else{
                        console.log(data)
                    }
                }
            })
        })

    </script>


</body>
</html>
