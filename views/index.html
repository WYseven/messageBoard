<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/site.min.css">
    <script src="vue.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <style>
        .content{
            margin-top: 20px;
            background: #f8f8f8;
        }
        .content .container{
            background: #fff;
        }
        .custom-message-btn {
            margin-top: 10px;
        }
        .message-content {
            width: 100%;
            border:1px solid #dadada;

        }
        .message-content .row{

            margin:20px 10px 0px 0px;

        }
        .message-item{
            border: dotted 1px #ddd;
            padding-bottom: 20px;
            margin:20px 20px;
        }
        .message-text{
            margin-top: 10px;
            margin-left: 15px;
        }
        .comment-content{
            margin: 0px 10px;
        }
        .handle-options{
            padding-right: 35px;
        }
        .handle-options a{
            margin:0px 5px;
        }
        .comment-item{
            margin-bottom: 10px;
            background: #ffe;
            border: solid 1px #aaa;
        }
        .edtor-content {
            margin:0px 15px 10px;
        }
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
{% include 'header.html' %}
{%raw%}
<div class="content" v-cloak id="app">
    <div class="container">
        <div class="bs-example">
            <h3>休息片刻，写下你的好点子：</h3>
            <textarea class="form-control" rows="3" v-model="message"></textarea>
            <p class="text-right custom-message-btn">
                <button type="button" class="btn btn-default" @click="sendMessage">留点</button>
            </p>
        </div>
        <div style="border: 1px dashed #ccc"></div>
        <div class="bs-example">
            <h3>点子区：</h3>
            <div class="message-content">

                <div class="message-item" v-for="item,index of list">
                    <div class="row">
                        <div class="col-xs-9">
                            <a href="javascript:;">{{item.userName}}[{{item.id}}]</a>
                        </div>
                        <div class="col-xs-3">2016-11-23 11:20:59</div>
                    </div>
                    <p class="message-text">
                        {{item.message}}
                    </p>
                    <p class="text-right handle-options">
                        <a href="javascript:;" @click="unAgreeHandle(item)">踩[{{item.unAgree}}]</a>
                        <a href="javascript:;" @click="agreeHandle(item)">顶[{{item.agree}}]</a>
                        <a href="javascript:;"  @click="deleteMessage(item.id,index)">删除</a>
                        <a href="javascript:;" @click="editing(item.id)">编辑</a>
                        <a href="javascript:;" @click="commenting(item.id,index,item.showComment)">评论[{{item.commentNum}}]</a>
                    </p>
                    <div v-show="editingById === item.id" class="edtor-content">
                        <div class="bs-example">
                            <h6>换个姿势，再来一次：</h6>
                            <textarea class="form-control" rows="3"></textarea>
                            <p class="text-right custom-message-btn">
                                <button type="button" class="btn btn-default">取消</button>
                                <button type="button" class="btn btn-default">留点</button>
                            </p>
                        </div>
                        <div style="border: 1px dashed #ccc"></div>
                    </div>
                    <div v-show="item.showComment" class="comment-content">
                        <div class="bs-example" :v-show="isCancel">
                            <h6>尽情评论吧：</h6>
                            <textarea ref="commentMessage" class="form-control" rows="3"></textarea>
                            <p class="text-right custom-message-btn">
                                <button
                                        type="button"
                                        @click="sendComment(item.id,index)"
                                        class="btn btn-default"
                                >
                                    评论
                                </button>
                            </p>
                        </div>
                        <div class="comment-item" v-for="commentItem in item.comments">
                            <div class="row">
                                <div class="col-xs-10">
                                    <a href="javascript:;">{{commentItem.userName}}</a>
                                </div>
                                <div class="col-xs-2">{{commentItem.date}}</div>
                            </div>
                            <p class="message-text">
                                {{commentItem.comment}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
{%endraw%}
<script src="index.js"></script>
</body>
</html>
